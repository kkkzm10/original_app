version: 2.1

orbs:
  ruby: circleci/ruby@1.1.0
  node: circleci/node@2

jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.5-node
    steps:
      - checkout
      - ruby/install-deps
      # Store bundle cache
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
  test:
    parallelism: 3
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
        environment:
          - BUNDLER_VERSION: 2.0.2
          - RAILS_ENV: ‘test’
          - MYSQL_HOST: 127.0.0.1
          - MYSQL_USERNAME: ‘root’
          - MYSQL_PASSWORD: ‘’
          - MYSQL_PORT: 3306
      - image: circleci/mysql:5.7
      environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: ‘true’
          - MYSQL_ROOT_HOST: ‘%’
          - MYSQL_DATABASE: ci_rails_original_app
    working_directory: ~/repo

    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      # Run rspec in parallel
      - ruby/rspec-test
      - ruby/rubocop-check

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build